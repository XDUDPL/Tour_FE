<p>Chi tiết tour</p>
<dx-tabs
  #apiTabs
  [dataSource]="tab"
  [selectedIndex]="0"
  (onItemClick)="selectTab($event)"
></dx-tabs>
<ng-container *ngIf = "isDiaDiemShow" >

  <dx-data-grid [dataSource]="tourChiTietDataSource" [showBorders]="true" [columnAutoWidth]="true">
    <dxo-editing
      mode="popup"
      [allowUpdating]="true"
      [allowAdding]="true"
      [allowDeleting]="true">
      <dxo-popup
        title="Địa điểm"
        [showTitle]="true"
        [width]="700"
        [height]="525">
      </dxo-popup>
      <dxo-form>
        <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
          <dxi-item caption="Thành phố" dataField="dd.ddThanhpho"></dxi-item>
          <dxi-item caption="Tên địa điểm" dataField="dd.ddTen"></dxi-item>
          <dxi-item caption="Mô tả địa điểm" dataField="dd.ddMota"> </dxi-item>
          <dxi-item caption="Thứ tự " dataField="ctThutu"> </dxi-item>
        </dxi-item>
      </dxo-form>
    </dxo-editing>
    <dxi-column caption="Tên thành phố " dataField="dd.ddThanhpho" dataType="string"></dxi-column>
    <dxi-column caption="Tên địa điểm " dataField="dd.ddTen" dataType="string"></dxi-column>
    <dxi-column caption=" Mô tả  " dataField="dd.ddMota" dataType="string"></dxi-column>
    <dxi-column caption="Thứ tự " dataField="ctThutu" dataType="string"></dxi-column>
  </dx-data-grid>

</ng-container>
